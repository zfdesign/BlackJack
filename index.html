        <div class="game-board">
            <h1>BlackJack Game</h1>
            <div class="game-controls">
            <button class="new-game">New Game</button>
            </div>

            <div class="deck-of-cards">
                <img src="_" alt="Deck of cards" width="50" height="80" />
            </div>

            <div class="dealer">
                <h2>Dealer</h2>
                <div class="cards">Hand: </div>
            </div>

            <ul class="players">
                <li class="player">
                    <h2>Player 1</h2>
                    <div class="cards">Hand: </div>
                    <div class="actions">
                        <button class="hit">Hit</button>
                        <button class="stick">Stick</button>
                    </div>
                </li>
            </ul>
        </div>
